{% extends 'cites/base.html' %}

{% block title %}Create Story{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Create A New Story</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% include 'form_template.html' %}
                            <textarea class="form-control"
                                      placeholder="Type the first paragraph of this story"
                                      rows="7"
                                      type="text"
                                      id="response-paragraph"
                                      name="new-para"
                                      title="Enter Your Next Paragraph"></textarea>
                            <button type="submit"
                                    class="btn bg-firebrick"
                                    id="submit">Submit!
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
